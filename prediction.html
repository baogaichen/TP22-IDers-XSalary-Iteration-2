<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Predict Income</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Income Predictor</h2>
        <form action="/predict" method="post" class="mt-4">
            <div class="form-group">
                <label for="user_gender">Gender:</label>
                <select class="form-control" name="user_gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user_industry">Industry:</label>
                <!-- Replace below options with your industry names -->
                <select class="form-control" name="user_industry" required>
                    <option value="0">Industry 1</option>
                    <option value="1">Industry 2</option>
                    <!-- Add other industries similarly -->
                </select>
            </div>

            <div class="form-group">
                <label for="user_state">State:</label>
                <select class="form-control" name="user_state" required>
                    <option value="NSW">NSW</option>
                    <option value="VIC">VIC</option>
                    <!-- Add other states similarly -->
                </select>
            </div>

            <div class="form-group">
                <label for="user_year">Year:</label>
                <input type="number" class="form-control" name="user_year" min="2020" required>
            </div>

            <input type="submit" value="Predict" class="btn btn-primary">
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
